<div *ngIf="!lista">
  <div class="alert alert-danger" role="alert">
    <h3>Nenhum item encontrado.</h3>
  </div>
</div>

<div *ngIf="lista">
  <ul class="list-group">
    <li class="list-group-item list-group-item-info">Vidrarias</li>
    <li class="list-group list-group-item" *ngFor="let l of lista | async">
      {{ l.titulo }}
    </li>
  </ul>
</div>
