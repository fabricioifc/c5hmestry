<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#" routerLink="">Química</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#" routerLink="">História <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Vidrarias</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Equipamentos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Glossário</a>
        </li>
      </ul>
      <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
        <li *ngIf="auth.user$ | async; then authenticated else guest">
          <ng-template #guest>
            <button (click)="auth.signOut()" class="btn btn-danger btn-bd-download d-none d-lg-inline-block mb-3 mb-md-0 ml-md-3">Logout</button>
          </ng-template>

          <ng-template #authenticated>
            <a href="#" routerLink="login" class="btn btn-bd-download d-none d-lg-inline-block mb-3 mb-md-0 ml-md-3">
              {{ user.email }}
            </a>
            <a href="#" routerLink="login" class="btn btn-success btn-bd-download d-none d-lg-inline-block mb-3 mb-md-0 ml-md-3">
              Login
            </a>
          </ng-template>
        </li>
      </ul>
    </div>
  </nav>
</header>
