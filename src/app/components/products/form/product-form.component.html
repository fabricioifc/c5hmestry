<div class="card mt-5">
  <div class="card-body">
      <form #productForm="ngForm" #form (ngSubmit)="onSubmit(productForm)">
          <!-- TO UPDATE -->
          <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedProduct.$key">

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="name"
              #name="ngModel"
              [(ngModel)]="productService.selectedProduct.name"
              placeholder="Add A Product"
              required="required"
              autofocus="autofocus"
              >
          </div>
          <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="category"
                #category="ngModel"
                [(ngModel)]="productService.selectedProduct.category"
                placeholder="Add A Category"
                required="required"
                >
            </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="location"
              #location="ngModel"
              [(ngModel)]="productService.selectedProduct.location"
              placeholder="Add A Location"
              required="required"
              >
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
              </div>
              <input
                type="number"
                class="form-control"
                name="price"
                #price="ngModel"
                [(ngModel)]="productService.selectedProduct.price"
                placeholder="Add A Price"
                required="required"
                >
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-primary" type="submit" [disabled]="!productForm.form.valid" >
                <i class="fa fa-plus-circle"></i> Add A Product
            </button>
            <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)">
                <i class="fa fa-sync-alt"></i> Reset
            </button>
            <a class="btn btn-secondary" routerLink="/products">
              <i class="fa fa-back"></i> Voltar
            </a>
          </div>
        </form>
  </div>
</div>
