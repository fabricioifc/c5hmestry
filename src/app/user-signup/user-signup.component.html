<div class="form-container">
  <a routerLink="/login" id="goback">Login</a>
  <h2>NÃ£o possui cadastro? Registre-se</h2>
  <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
    <input type="text" placeholder="Email address" name="email" class="input-txt" required>
    <input type="password" placeholder="Password" name="password" class="input-txt" required>
    <button type="submit" [disabled]="!formData.valid" class="auth-btn">Create Account</button>
  </form>
</div>
